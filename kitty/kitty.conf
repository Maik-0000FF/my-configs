#
# Grundeinstellungen
font_family                 MesloLGS Nerd Font
font_size                   12
bold_font                   auto
italic_font                 auto
bold_italic_font            auto

# Fenstereinstellungen
remember_window_size        no
initial_window_width        950
initial_window_height       500
window_padding_width        0
hide_window_decorations     no
background_opacity          0.8
# dynamic_background_opacity  yes
confirm_os_window_close     0

# Cursor und Scrollen
cursor_blink_interval       0.5
cursor_stop_blinking_after  1
scrollback_lines            2000
wheel_scroll_min_lines      1

# Audio
enable_audio_bell           no

# Wayland Input Method (für Fcitx5)
# DEAKTIVIERT: Kitty hat Probleme mit Input Context unter Wayland
# Stattdessen X11-Backend verwenden (siehe linux_display_server)
# wayland_enable_ime          yes

# Verwende X11 statt Wayland (bessere Fcitx5 Kompatibilität)
linux_display_server        x11

# Farben und Auswahl
selection_foreground        none
selection_background        none

# Zwischenablage-Einstellungen für SSH-Unterstützung
clipboard_control write-clipboard write-primary read-clipboard-ask read-primary-ask
clipboard_max_size          64000000

# Fernsteuerung für sofortige Konfigurationsänderungen
allow_remote_control        yes
listen_on                   unix:/tmp/kitty

# Tastenkürzel für das Neuladen der Konfiguration
map ctrl+shift+f5           load_config_file

# Tastenkürzel für Split-Fenster
map ctrl+shift+h neighboring_window left
map ctrl+shift+j neighboring_window down
map ctrl+shift+k neighboring_window up
map ctrl+shift+l neighboring_window right

# Erstellen von neuen Splits
map ctrl+shift+enter new_window_with_cwd
map ctrl+shift+\ launch --location=hsplit --cwd=current
map ctrl+shift+minus launch --location=vsplit --cwd=current

# Größe der Fenster anpassen
map ctrl+shift+left resize_window narrower
map ctrl+shift+right resize_window wider
map ctrl+shift+up resize_window taller
map ctrl+shift+down resize_window shorter


# Hintergrund und Vordergrund
# background #000000
# foreground #FFFFFF



# Cursor-Farbe
# cursor #FF00FF

# URL-Farbe
url_color #00FFFF

# Animated cursor follows text
include $HOME/.config/ml4w/settings/kitty-cursor-trail.conf

# Obiges Farbschema überschreibt pywal-Farben, wenn es nach der pywal-Einbindung käme
# Falls du pywal trotzdem verwenden möchtest, setze es vor den eigenen Farben
# include $HOME/.cache/wal/colors-kitty.conf

# Include Custom Configuration
# Create the file custom.conf in ~/.config/kitty to overwrite the default configuration
include ./custom.conf
